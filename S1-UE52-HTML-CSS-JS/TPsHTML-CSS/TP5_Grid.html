<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    /* Common styles NE PAS MODIFIER */
    body, html{
      padding:0;
      margin:0;
      background:#999;
      width:100vw;
      min-height:100vh;
    }
    header{
      background:#feb;
    }
    article{
      background:#dd8;
    }
    nav{
      background:#ccf;
    }
    aside{
      background:#ccf;
    }
    footer{
      background:#feb;
    }
    header, article, nav, aside, footer{
      border-radius:5px;
      padding:5px;
    }

    /* Votre code CSS pour design par Grid ci-apr√®s */
    *{
        box-sizing: border-box;
    }
    @media screen and (min-width:644px) and (max-width:2000px) {
        body{
            display: grid;
            grid-template-columns: 0.5fr 3fr 1.5fr;
            grid-template-rows:  0.5fr 4fr 0.5fr;
            grid-template-areas: "header header header"
                             "nav article aside"
                             "footer footer footer";
            grid-gap:20px;
            padding:5px;

        }
        header{
            grid-area: header;
        }
        article{
            grid-area: article;
        }
        nav{
            grid-area: nav;
        }
        aside{
            grid-area: aside;
        }
        footer{
            grid-area: footer;
        }
    }

    /* Media Queries Mobile */
    @media screen and (min-width:320px) and (max-width: 643px) {
        body{
            display: grid;
            grid-template-columns: minmax(100px, 1fr) repeat(6, 1fr);
            grid-template-rows: minmax(100px, 1fr) repeat(6, 1fr);
            grid-gap: 10px;

        }
        header{
            grid-column-start: 1;
            grid-column-end: 8;
            grid-row-start: 1;
            grid-row-end: 1;

        }
        nav{
            grid-column-start: 1;
            grid-column-end: 8;
            grid-row-start: 2;
            grid-row-end: 2;
        }
        article{
            grid-column-start: 1;
            grid-column-end: 8;
            grid-row-start: 3;
            grid-row-end: 6;
        }
        aside{
            grid-column-start: 1;
            grid-column-end: 8;
            grid-row-start: 6;
            grid-row-end: 7;
        }
        footer{
            grid-column-start: 1;
            grid-column-end: 8;
            grid-row-start: 7;
            grid-row-end: 8;

        }
}

  </style>
</head>
<!-- NE PAS MODIFIER LE CODE CI-APRES -->
<body>
  <header>Header</header>
  <article>Article</article>
  <nav>Navigation</nav>
  <aside>Aside</aside>
  <footer>Footer</footer>
</body>
</html>
